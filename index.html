<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Build this webpage</title>
</head>
<body>

    <div class="top-navbar">
        <img class="google-logo" src="/pics/google-search-result-photo.png" alt="Google's searchbar">
        <div class="searchbar-container">
            <input class="searchbar-input" type="text">
            <div class="x-container">
                <img class="delete-text-svg" src="/pics/delete-text.png" alt="X icon for deleting text">
            </div>
            <img class="magnifying-glass-svg" src="/pics/google-magnifying-glass-blue.png" alt="Icon of a magnifying glass">
        </div>
        <div class="side-icons-container">
            <img class="side-icons" src="/pics/settings.png" alt="Icon of a cog">
            <img class="side-icons" src="/pics/apps-grid.svg" alt="Grid icon">
            <img class="profile-pic" src="/pics/B-photo.png" alt="Icon of letter B">
        </div>
    </div>
    
</body>
</html>
